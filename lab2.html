      html {

        height: 100%;

    <iframe
      src="about:blank"
      class="frame"
      style="background-color: blue"
    ></iframe>
    <iframe
      src="about:blank"
      class="frame"
      style="background-color: green"
    ></iframe>
    <iframe
      src="about:blank"
      class="frame"
      style="background-color: yellow"
    ></iframe>

</html>
